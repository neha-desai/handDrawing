    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="logo">
        <b>HAND DRAWINGS</b>
      </a>
      <a href="index.html#recent">Recent</a>
      <a href="pencilSketches.html">Pencil Sketches</a>
      <a href="WaterColor.html">Water Color Drawings</a>
      <a href="PencilColor.html" class="active">Pencil Color Drawings</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <br />
    <!--HEADING-->
    <br /><br />
    <div class="container-fluid" id="header">
      <div class="container" id="bracket1">
        <div class="heading1">HAND DRAWINGS</div>
        <div class="by">BY</div>
        <div class="headingName1">SHRAVANI DESAI</div>
      </div>
    </div>
    <div class="temp" style="text-align: center; margin-top: -30px;">
      <h2>Pencil Skteches</h2>
      <hr />
    </div>

    <div class="row">
      <div class="column">
        <img
          src="img/pencil Color/1.jpg"
          style="width: 100%;"
          onclick="openimg(this)"
        />
      </div>
      <div class="column">
        <img
          src="img/pencil Color/2.jpg"
          style="width: 100%;"
          onclick="openimg(this)"
        />
      </div>
      <div class="column">
        <img
          src="img/pencil Color/3.jpg"
          style="width: 100%;"
          onclick="openimg(this)"
        />
      </div>
      <div class="column">
        <img
          src="img/pencil Color/4.jpg"
          style="width: 100%;"
          onclick="openimg(this)"
        />
      </div>
    </div>
    <br />
    <div class="container-fluid" id="fullimg">
      <button onclick="closeIMG()"><span class="fa fa-times"></span></button>
      <div class="container-fluid" id="content"></div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }

        console.log(x);
      }
      function openimg(temp) {
        console.log(screen.height);
        document.getElementById("fullimg").style.display = "block";
        document.getElementById("content").innerHTML =
          '<img src="' + temp.src + '">';
      }

      function closeIMG() {
        document.getElementById("fullimg").style.display = "none";
      }
      AOS.init();
    </script>
  </body>
</html>
